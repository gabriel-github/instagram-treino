<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper right">
        <div class="instagram-phone">
            <img src="./img/iphone-user.png" alt="celular">
        </div>

        <div class="instagram-continue">
           <div class="group">
               <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">

               <div class="profile-photo">
                   <img src="./img/gabriel.jpeg" alt="foto de perfil">
               </div>

               <a href="#" class="instagram-login">Continue com sprucegabriel</a>
               <a href="#" class="instagram-logout">Remover conta</a>
           </div>

           <div class="group">
               <p class="not-accont">Não é sprucegabriel</p>
               <p class="not-accont">
                   <span class="link-blue">Alterar contas</span> ou 
                   <span class="link-blue">Inscreva-se</span>
               </p>
           </div>

           <div class="get-the-app">
               <p class="get-app">Baixe o aplicativo</p>
               <div class="dowload">
                   <a href="#" class="app-dowload"></a>
                   <a href="#" class="app-dowload"></a>
               </div>
           </div>
        </div>
    </div>
</body>
</html>
